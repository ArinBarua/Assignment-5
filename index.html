    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <style>
        .poppins-regular {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

    </style>
</head>
<body class="poppins-regular bg-slate-200">
    <header class="mx-24 py-4">
        <nav class="p-4 bg-white flex gap-5 rounded-3xl">
            <div class="w-1/2 flex gap-2 items-center">

                    </div>
                    <div class="bg-gradient-to-r from-blue-700 via-blue-500 to-blue-300 ... flex gap-3 rounded-2xl p-5 grow h-28 align-middle">
                        <div class="w-24 align-middle">
                            <img src="./assets/board.png" alt="">
                        </div>
                        <div class="align-middle">
                            <p class="text-lg text-white">Discover Something,<br>New Today!</p>
                        </div>
                    </div>
                    <div class="bg-slate-200 flex gap-5 rounded-2xl p-5 w-52 h-28">
                        <div class="w-16 h-16 bg-white rounded-full p-3">
                            <img class="w-10 h-10" src="./assets/calender.png" alt="">
                        </div>
                        <div>
                            <p class="text-lg">Wed ,</p>
                            <h1 class="text-2xl font-bold">Jul 28 2025</h1>
                        </div>
                    </div>
                </div>
                
                <div class="p-5 bg-white">

                            <p class="text-xs text-start">ShopEase</p>
                        </div>

                        </div>
                        <div class="bg-white rounded-2xl px-3 py-1">
                            <p class="text-xs">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        </div>
                        <div class="flex gap-4 pt-2">
                            <div>
                                <p class="text-xs">Deadline</p>
                                <h3 class="text-sm font-semibold">21 March 2025</h3>
                            </div>
                            <div>
                                <button class="bg-blue-700 text-white text-xs py-2 px-3 rounded-lg">Completed</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-2xl w-64 ">

                    <div class="flex gap-4 justify-center py-5">
                        <div>
                            <img src="./assets/activity.png" alt="">
                        </div>
                        <div>
                            <p>Activity Log</p>
                        </div>
                    </div>
                    <div class="text-center mb-2">
                        <button class="bg-blue-700 text-white px-5 py-2 rounded-2xl">Clear History</button>
                    </div>
                    
                </div>
                <div class="p-5">
                    <div class="bg-slate-200 p-4 rounded-2xl">
                        <p class="text-sm">You have Complete The Task Add Dark Mode at 12:48:15 PM</p>
                    </div>

            </div>
