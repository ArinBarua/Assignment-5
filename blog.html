<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <style>
        .poppins-regular {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

    </style>
</head>
<body class="poppins-regular bg-slate-200">
    <header class="mx-24 py-4">
        <nav class="p-4 bg-white flex gap-5 rounded-3xl">
            <div class="w-1/2 flex gap-2 items-center">
                <img src="./assets/logo.png" alt="">
                <h1 class="font-normal text-4xl">Dev<span class="font-extrabold">Board</span></h1>
            </div>
            <div class="w-1/2 flex align-middle justify-end gap-5">
                <div class="w-32 h-full flex align-middle justify-center bg-slate-200 gap-5 rounded-full p-3">
                    <div class="w-6 h-6 inline text-center justify-center align-middle">
                        <img class="pt-1" src="./assets/checkbox.png" alt="">
                    </div>
                    <div class="w-5 h-5 inline justify-center align-middle">
                        <h1 class="text-2xl font-bold">23</h1>
                    </div>
                </div>
                <div class="bg-slate-200 align-middle justify-centers h-full p-2 rounded-full">
                    <img id="theme-btn" onclick="changeTheme()" class="cursor-pointer" src="./assets/theme-btn.png" alt="">
                </div>
            </div>
        </nav>
    </header>
    
</body>
</html>
